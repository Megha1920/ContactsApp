<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="width: 80%; margin: auto; overflow: hidden; background-color: #fff; padding: 2rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 2rem; border-radius: 8px;">
        <header style="background: #333; color: #fff; padding: 1rem 0; text-align: center; margin-bottom: 1rem; border-radius: 8px 8px 0 0;">
            <h1 style="margin: 0;">Welcome to Contacts Manager</h1>
        </header>
        <main style="text-align: center;">
            <p style="font-size: 1.1rem; margin-bottom: 1.5rem;">Manage your contacts easily with our platform. Please register or log in to get started.</p>
            <div style="display: flex; justify-content: center; gap: 1rem;">
                <a href="{% url 'accounts:register' %}" style="padding: 0.75rem 1.5rem; border: none; border-radius: 4px; background-color: #5bc0de; color: #fff; text-decoration: none; font-size: 1rem;">Register</a>
                <a href="{% url 'accounts:login' %}" style="padding: 0.75rem 1.5rem; border: none; border-radius: 4px; background-color: #333; color: #fff; text-decoration: none; font-size: 1rem;">Login</a>
            </div>
        </main>
    </div>
</body>
</html>
